<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Page</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="heading">Hello, visitor!</h1>

    <p id="message">Click the button below to see some magic happen.</p>

    <button id="changeTextBtn">Change Text</button>
    <button id="changeStyleBtn">Change Style</button>
    <button id="toggleBoxBtn">Add/Remove Box</button>

    <!-- This is where the box will appear/disappear -->
    <div id="boxContainer"></div>
  </div>
</body>
</html>
